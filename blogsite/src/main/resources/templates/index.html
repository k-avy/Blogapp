<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Blog Site</title>
    <link rel="stylesheet" href="../static/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Nunito:wght@300;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>My Blogs</h1>
      <!-- <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav> -->
    </header>
    <main>
      <section id="blog-controls">
        <button id="create-post-button">Create New Blog</button>
      </section>

      <section id="blog-posts">
        <!-- Blog posts will be dynamically loaded here -->
      </section>

      <!-- Modal for creating new blog post -->
      <div id="create-post-modal" class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <h2>Create New Blog Post</h2>
          <form id="post-form">
            <input
              type="text"
              id="title"
              name="title"
              placeholder="Title"
              required
            />
            <input
              type="text"
              id="author"
              name="author"
              placeholder="Author"
              required
            />
            <textarea
              id="description"
              name="description"
              placeholder="Description"
              required
            ></textarea>
            <button type="submit">Create Post</button>
          </form>
        </div>
      </div>

      <!-- Modal for displaying full blog post -->
      <div id="post-modal" class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <h2 id="modal-title"></h2>
          <h4 id="modal-author"></h4>
          <p id="modal-description"></p>
        </div>
      </div>
    </main>
    <footer>
      <p>&copy; 2024 My Blog. All rights reserved.</p>
      <p>
        Follow us on:
        <a href="#"><i class="fa-brands fa-linkedin"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-github"></i></a>
      </p>
    </footer>
    <script src="../static/js/script.js"></script>
  </body>
</html>
